<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <h1 id="title">
      Bem-vindo ao formulário do DEV
    </h1>

    <p id="description">
      Esse forms foi feito para concluir um 
      "projeto de conclusão" do freeCodeCamp
    </p>

    <div class="background-2">
        <form id="survey-form">
          <label for="name" id="name-label">Nome
            <input
            type="text"
            id="name"
            placeholder="Entre com seu nome"
            required>
          </label>
          <label for="email" id="email-label">Email
            <input
            type="email"
            id="email"
            placeholder="Entre com seu Email"
            required>
          </label>
          <label for="number" id="number-label">Idade (Opcional)
            <input
            type="number"
            id="number"
            min="1"
            max="110"
            placeholder="Idade"
            required>
          </label>

          <label>
             Qual opção melhor descreve sua função atual?
            <select id="dropdown">
              <option value="">Selecione uma opção</option>
              <option value="1">Estudante</option>
              <option value="2">Graduado em TI</option>
              <option value="3">Graduando em TI</option>
              <option value="4">Prefere não dizer</option>
              <option value="5">Outro</option>
            </select>
          </label>

          <label>
              Você teve dificuldade para programar logo no início?
            <label for="opcao1">
              <input
              type="radio"
              id="opcao1"
              value="1"
              name="recomendacao"
              class="inline">
              Sim
            </label>
        
            <label for="opcao2">
              <input
              type="radio"
              id="opcao2"
              value="2"
              name="recomendacao"
              class="inline">
              Um pouco
            </label>
            <label for="opcao3">
              <input
              type="radio"
              id="opcao3"
              value="3"
              name="recomendacao"
              class="inline">
              Não
            </label>
          </label>

          <label>
              Qual é o seu recurso favorito para aprender a programar??
            <select id="dropdown2">
              <option value="">Selecione uma opção</option>
              <option value="1">Desafios</option>
              <option value="2">Projetos</option>
              <option value="3">Vídeos</option>
              <option value="4">Livros</option>
            </select>
          </label>

          <label>
             Quais áreas vocês querem seguir?
             (Marque todas as opções aplicáveis)
            <label for="caixa1">
              <input
              type="checkbox"
              value="1"
              id="caixa1"
              class="inline">
              Front-end
            </label>
            <label for="caixa2">
              <input
              type="checkbox"
              value="2"
              id="caixa2"
              class="inline">
              Back-end
            </label>
            <label for="caixa3">
              <input
              type="checkbox"
              value="3"
              id="caixa3"
              class="inline">
              FullStack
            </label>
            <label for="caixa4">
              <input
              type="checkbox"
              value="4"
              id="caixa4"
              class="inline">
              DevOps
            </label>
            <label for="caixa5">
              <input
              type="checkbox"
              value="5"
              id="caixa5"
              class="inline">
              Ai and Data Scientist
            </label>
            <label for="caixa6">
              <input
              type="checkbox"
              value="6"
              id="caixa6"
              class="inline">
              Android
            </label>
            <label for="caixa7">
              <input
              type="checkbox"
              value="7"
              id="caixa7"
              class="inline">
              iOS
            </label>
            <label for="caixa8">
              <input
              type="checkbox"
              value="8"
              id="caixa8"
              class="inline">
              Cyber Security
            </label>
            <label for="caixa9">
              <input
              type="checkbox"
              value="9"
              id="caixa9"
              class="inline">
              Data analyst
            </label>
            <label for="caixa10">
              <input
              type="checkbox"
              value="10"
              id="caixa10"
              class="inline">
              Game Developer
            </label>
            <label for="caixa11">
              <input
              type="checkbox"
              value="11"
              id="caixa11"
              class="inline">
              Outros
            </label>
          </label>

          <label>
             Algum comentário ou sugestão?
            <label>
              <textarea 
              name="" 
              id="" 
              class="text-input" placeholder="Escreva seu comentário aqui...">
              </textarea>
            </label>
          </label>
          <input type="submit" id="submit" value="Enviar">
        </form>
    </div>
  </body>
</html>
